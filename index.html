<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" id="search-box" placeholder="Search for a city. . .">
        </header>
        <main>
            <section class="location">
                <div class="city">Rabat, Morocco</div>
                <div class="date">Monday 4th April 2022</div>
            </section>
    
            <section class="current">
                <img alt="img" class="weather-icon" src="http://cdn.weatherapi.com/weather/64x64/day/113.png">
                <div class="weather-indication">Sunny</div>
                <div class="today-temp">13 °c</div>
                <div class="temp-feel">Feels like 12 °c</div>
            </section>
        </main>
    </div>
    <script src="/main.js"></script>
</body>
</html>
